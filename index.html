
<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCF Music - Müziğini Dünyaya Dağıt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Global shims for browser compatibility
      window.process = window.process || { env: {} };
      
      if (typeof window.DOMException === 'undefined') {
        window.DOMException = Error;
      }
      
      console.log("SCF Music: Sistem çevresi Vercel için optimize edildi.");
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.1",
        "react-dom": "https://aistudiocdn.com/react-dom@^19.2.1",
        "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.1/client",
        "react/": "https://aistudiocdn.com/react@^19.2.1/",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
        "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"
      }
    }
    </script>
    <style>
        body {
            background-color: #020617;
            background-image: 
                radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.1) 0px, transparent 50%), 
                radial-gradient(at 100% 0%, rgba(168, 85, 247, 0.15) 0px, transparent 50%);
            background-attachment: fixed;
            color: #f1f5f9;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out forwards;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #334155; }
    </style>
  </head>
  <body class="antialiased selection:bg-purple-500 selection:text-white">
    <div id="root">
      <div style="height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column; background: #020617;">
        <div style="width: 48px; height: 48px; border: 4px solid rgba(255,255,255,0.1); border-top-color: #6366f1; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <p style="margin-top: 24px; color: #94a3b8; font-family: sans-serif; font-size: 14px; letter-spacing: 0.1em;">SCF MUSIC YÜKLENİYOR</p>
      </div>
    </div>
    <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
