
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCF Music - Distribute Your Music</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Global shims for browser compatibility
      window.process = window.process || { env: {} };
      
      // Address the DOMException warning by ensuring it's the native one
      if (typeof window.DOMException === 'undefined') {
        window.DOMException = Error;
      }
      
      console.log("SCF Music: System environment shims applied.");
      
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Global Error Caught:", message, "at", source, ":", lineno);
        const errorDiv = document.createElement('div');
        errorDiv.style.position = 'fixed';
        errorDiv.style.top = '0';
        errorDiv.style.left = '0';
        errorDiv.style.width = '100%';
        errorDiv.style.padding = '20px';
        errorDiv.style.background = '#991b1b';
        errorDiv.style.color = 'white';
        errorDiv.style.fontSize = '14px';
        errorDiv.style.zIndex = '10000';
        errorDiv.style.fontFamily = 'monospace';
        errorDiv.innerHTML = `
          <h2 style="margin-top:0">Uygulama Hatası</h2>
          <p><strong>Mesaj:</strong> ${message}</p>
          <p><strong>Yer:</strong> ${source}:${lineno}:${colno}</p>
          <p style="margin-top: 10px; font-size: 12px;">Eğer ekran boş kalmaya devam ediyorsa, lütfen Vercel Environment Variables ayarlarınızı kontrol edin veya tarayıcı konsolunu inceleyin.</p>
        `;
        document.body.appendChild(errorDiv);
        return false;
      };
    </script>

}
</script>
