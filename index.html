
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCF Music - Distribute Your Music</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Vercel/Browser environments process.env fix
      window.process = window.process || { env: {} };
      
      // Global error tracker for debugging blank screens
      window.onerror = function(message, source, lineno, colno, error) {
        const errorDiv = document.createElement('div');
        errorDiv.style.position = 'fixed';
        errorDiv.style.bottom = '10px';
        errorDiv.style.left = '10px';
        errorDiv.style.right = '10px';
        errorDiv.style.padding = '15px';
        errorDiv.style.background = '#991b1b';
        errorDiv.style.color = 'white';
        errorDiv.style.fontSize = '12px';
        errorDiv.style.borderRadius = '8px';
        errorDiv.style.zIndex = '9999';
        errorDiv.style.fontFamily = 'monospace';
        errorDiv.innerText = 'Uygulama Başlatma Hatası: ' + message + '\n\nLütfen Vercel Environment Variables ayarlarınızı kontrol edin.';
        document.body.appendChild(errorDiv);
        return false;
      };
    </script>
  <script type="importmap">
{
  "imports": {

}
</script>
<style>
    body {
        background-color: #020617; /* Slate 950 */
        background-image: 
            radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.1) 0px, transparent 50%), 
            radial-gradient(at 100% 0%, rgba(168, 85, 247, 0.15) 0px, transparent 50%);
        background-attachment: fixed;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    .animate-fadeIn {
        animation: fadeIn 0.5s ease-out forwards;
    }

    }
    ::-webkit-scrollbar-thumb {

    }

        background: #334155;
    }
</style>
