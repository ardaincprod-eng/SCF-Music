
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCF Music | Global Müzik Dağıtım Platformu</title>
    <meta name="description" content="Müziğini Spotify, Apple Music ve tüm dünyaya SCF Music ile dağıt. scfmusic.com.tr resmi web sitesi.">
    
    <!-- SEO & Domain -->
    <link rel="canonical" href="https://scfmusic.com.tr" />
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#020617',
                        accent: '#6366f1',
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    
    <!-- React & Dependencies via CDN (No Build Needed for cPanel) -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-dark text-slate-200 antialiased min-h-screen">

    <!-- Ana Uygulama Kapsayıcısı -->
    <div id="root">
        <!-- FALLBACK CONTENT: JavaScript yüklenene kadar bu kısım görünür kalır -->
        
        <!-- Loading Screen -->
        <div id="loader" class="fixed inset-0 z-[100] bg-dark flex items-center justify-center transition-opacity duration-500">
            <div class="text-center">
                <div class="w-16 h-16 border-4 border-accent border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                <p class="text-accent font-black tracking-[0.3em] text-xl">SCF MUSIC</p>
                <p class="text-slate-600 text-[10px] mt-4 uppercase tracking-widest">Yükleniyor...</p>
            </div>
        </div>

        <!-- Static Landing (SEO and No-JS visibility) -->
        <header class="fixed top-0 w-full z-50 border-b border-white/5 backdrop-blur-md bg-dark/70">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <div class="flex flex-col">
                    <span class="text-2xl font-black text-white tracking-tighter">SCF</span>
                    <span class="text-[10px] font-bold tracking-[0.4em] text-accent -mt-1">MUSIC</span>
                </div>
            </div>
        </header>

        <main class="pt-32 pb-20 text-center container mx-auto px-6">
            <h1 class="text-5xl md:text-7xl font-black text-white mb-8 tracking-tight">
                Müziğini <span class="text-transparent bg-clip-text bg-gradient-to-r from-accent to-purple-400">Tüm Dünyaya</span> Duyur.
            </h1>
            <p class="text-slate-400 text-xl max-w-2xl mx-auto mb-10">
                SCF Music ile şarkılarını Spotify, Apple Music ve daha fazlasına ulaştır.
            </p>
        </main>
    </div>

    <!-- React Entry Point -->
    <script type="module" src="./index.tsx"></script>
    
    <!-- Legacy script.js logic removed to prevent conflicts with React root -->
</body>
</html>
